<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - Anakta CTF</title>
  <link rel="stylesheet" href="../style/forum.css">
  <link rel="icon" type="image/png" href="../src/logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-form-wrapper">
      <h2 class="login-title">Вход в систему</h2>
      <form class="login-form" action="https://httpbin.org/post" method="POST">
        <div class="form-group">
          <label for="username">Логин:</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group remember-group">
          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            Запомнить меня
          </label>
        </div>
        
        <button type="submit" class="login-btn">Войти</button>
        
        <div class="login-links">
          <a href="../pg/Index.html">На главную</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
