<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ресурсы - Anakta CTF</title>
  <link rel="stylesheet" href="../style/forum.css">
  <link rel="icon" type="image/png" href="../src/logo.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1> <img src="../src/logo.jpg" class="logo">Anakta CTF</h1>
    <nav>
      <ul>
        <li><a href="../pg/Index.html">Главная</a></li>
        <li><a href="../pg/forum.html">Ресурсы</a></li>
        <li><a href="../pg/login.html">Вход</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="intro">
      <div class="box-banner">
        <h3 class="banner">Обратная связь</h3>
        <p>Мы всегда рады вашим отзывам и предложениям. Заполните форму ниже:</p>
    </section>
    
    <div class="box-about">
      <div class="box-txt">
        <form class="feedback-form" action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="fullname">ФИО:</label>
            <input type="text" id="fullname" name="fullname" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label>Откуда узнали о нас:</label>
            <div class="radio-group">
              <label>
                <input type="radio" name="source" value="search" required>
                Поисковые системы
              </label>
              <label>
                <input type="radio" name="source" value="social">
                Социальные сети
              </label>
              <label>
                <input type="radio" name="source" value="friend">
                От друзей/коллег
              </label>
              <label>
                <input type="radio" name="source" value="other">
                Другое
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="type">Тип обращения:</label>
            <select id="type" name="type" required>
              <option value="">-- Выберите тип --</option>
              <option value="complaint">Жалоба</option>
              <option value="suggestion">Предложение</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">Текст сообщения:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="attachment">Вложения:</label>
            <input type="file" id="attachment" name="attachment">
          </div>
          
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" name="consent" required>
              Даю согласие на обработку персональных данных
            </label>
          </div>
          
          <button type="submit" class="submit-btn">Отправить</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 CTF-проект. Все права защищены.</p>
  </footer>
</body>
</html>
