<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Проект - Курсы</title>
    <link rel="stylesheet" href="../style/services.css">
    <link rel="icon" type="image/png" href="../src/logo.jpg">
</head>
<body>
    <header>
        <h1><img src="../src/logo.jpg" class="logo">Anakta CTF</h1>
        <nav>
            <ul>
                <li><a href="../pg/Index.html">Главная</a></li>
                <li><a href="../pg/forum.html">Ресурсы</a></li>
                <li><a href="../pg/about.html">О проекте</a></li>
                <li><a href="../pg/journal.html">Журнал</a></li>
                <li><a href="../pg/services.html">Курсы</a></li>
                <li><a href="../pg/login.html">Вход</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 style="text-align: center;">IT-Курсы по информационной безопасности</h2>
        
        <!-- Расширенная панель фильтров -->
        <div class="filter-panel">
            <div class="filter-section">
                <h3>Фильтры курсов</h3>
                
                <!-- Быстрые фильтры по категориям -->
                <div class="filter-container">
                    <div class="filter-buttons">
                        <button class="filter-button active" data-category="all">Все курсы</button>
                        <button class="filter-button" data-category="beginner">Для начинающих</button>
                        <button class="filter-button" data-category="web">Веб-безопасность</button>
                        <button class="filter-button" data-category="reverse">Реверс-инжиниринг</button>
                        <button class="filter-button" data-category="crypto">Криптография</button>
                        <button class="filter-button" data-category="forensics">Киберфорензика</button>
                        <button class="filter-button" data-category="network">Сетевая безопасность</button>
                    </div>
                </div>

                <!-- Дополнительные фильтры -->
                <div class="advanced-filters">
                    <div class="filter-group">
                        <label>Уровень сложности:</label>
                        <select id="difficultyFilter" onchange="applyFilters()">
                            <option value="all">Все уровни</option>
                            <option value="beginner">Начальный</option>
                            <option value="intermediate">Средний</option>
                            <option value="advanced">Продвинутый</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Цена:</label>
                        <select id="priceFilter" onchange="applyFilters()">
                            <option value="all">Любая цена</option>
                            <option value="budget">Бюджетные (до 4000 руб)</option>
                            <option value="medium">Средние (4000-6000 руб)</option>
                            <option value="premium">Премиум (от 6000 руб)</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Продолжительность:</label>
                        <select id="durationFilter" onchange="applyFilters()">
                            <option value="all">Любая продолжительность</option>
                            <option value="short">Короткие (до 20 часов)</option>
                            <option value="medium">Средние (20-40 часов)</option>
                            <option value="long">Длинные (от 40 часов)</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Сортировка:</label>
                        <select id="sortFilter" onchange="applyFilters()">
                            <option value="default">По умолчанию</option>
                            <option value="price-asc">Цена (по возрастанию)</option>
                            <option value="price-desc">Цена (по убыванию)</option>
                            <option value="name-asc">Название (А-Я)</option>
                            <option value="name-desc">Название (Я-А)</option>
                            <option value="duration-asc">Продолжительность</option>
                        </select>
                    </div>
                </div>

                <!-- Поиск по названию -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Поиск курсов..." onkeyup="applyFilters()">
                    <button class="clear-filters" onclick="clearAllFilters()">Сбросить фильтры</button>
                </div>
            </div>
        </div>

        <!-- Счетчик найденных курсов -->
        <div class="courses-counter">
            Найдено курсов: <span id="coursesCount">0</span>
        </div>
        
        <!-- Блок рекомендаций -->
        <div id="recommendations" class="recommendations-container" style="display: none;">
            <h3>Рекомендуемые курсы для выбранной профессии</h3>
            <div id="recommendedCourses" class="courses-container"></div>
            <div class="recommendation-actions">
                <button class="add-all-button" onclick="addAllRecommendedCourses()">Добавить все рекомендованные курсы</button>
                <button class="close-recommendations" onclick="closeRecommendations()">Закрыть рекомендации</button>
            </div>
        </div>
        
        <!-- Контейнер курсов (будет заполнен через JavaScript) -->
        <div id="coursesContainer" class="courses-container">
            <!-- Курсы будут загружены динамически -->
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button id="payButton" onclick="proceedToPayment()" style="display: none;">
                Перейти к оплате
            </button>
        </div>
    </main>
    
    <script src="../script/cart.js"></script>
    <footer>
        <p>&copy; 2025 CTF-проект. Все права защищены.</p>
    </footer>
</body>
</html>
